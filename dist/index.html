<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <div class="h1-container hidden">
    <h1 class="travel-tracker-h1">Travel Tracker</h1>
    <p id="welcomeTravelerMsg" class="h1-welcome-msg"></p>
    <img class="h1-user-icon" src="images/user-icon.svg" alt="black user-icon">
  </div>
  <nav class="nav-container hidden">
    <button class="nav-button" id="addNewTripButton">+Add new trip</button>
    <button class="nav-button" id="pastTripsButton">Past trips</button>
    <button class="nav-button" id="presentTripsButton">Present trips</button>
    <button class="nav-button" id="upcomingTripsButton">Upcoming trips</button>
    <button class="nav-button" id="pendingTripsButton">Pending trips</button>
    <button class="nav-button" id="travelExpensesButton">Travel Expenses</button>
  </nav>
  <main class="main-container hidden"> 
  </main>  
  <div class="login-container">
    <h1 class="login-h1">Travel Tracker Login</h1>
    <img class="h1-user-icon" src="images/user-icon.svg" alt="black user-icon">
    <form id="loginForm" class="login-form">
      <div>
        <label for="username">Username:</label>
        <input id="usernameInput" type="text" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="passwordInput" type="password" required>
      </div>
      <button class="login-button" id="loginButton" disabled>Login</button>
    </form>
  </div> 
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
